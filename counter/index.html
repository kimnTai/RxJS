<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #282c34;
      }
      p {
        color: #c162de;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button class="btn btn-primary" id="start">開始新的計數器</button>
    <button class="btn btn-secondary" id="count">計數</button>
    <button class="btn btn-danger" id="error">發生錯誤</button>
    <button class="btn btn-success" id="complete">完成計數</button>
    <hr />
    <!-- 顯示目前計數器狀態 -->
    <p class="h1" id="status">目前狀態：</p>
    <!-- 目前計數的值 -->
    <p class="h1" id="currentCounter">目前計數：</p>
    <!-- 偶數計數值 -->
    <p class="h1" id="evenCounter">偶數計數：</p>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
